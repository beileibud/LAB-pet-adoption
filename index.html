<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Pet adoption</title>
  </head>
  <body>
    <h2>Pet Adoption</h2>
    <button class="selector" id="btn-cat">Cats</button>
    <button class="selector" id="btn-dog">Dogs</button>
    <button class="selector" id="btn-dino">Dinos</button>
    <button class="selector" id="btn-all">Show All</button>

    <form>
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="Name"
          required
        />
        <label for="floatingInput">Name</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="url"
          class="form-control"
          id="image"
          placeholder="image"
          required
        />
        <label for="floatingInput">Image</label>
      </div>

      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="color"
          placeholder="color"
          required
        />
        <label for="floatingInput">color</label>
      </div>

      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="specialSkill"
          placeholder="specialSkill"
          required
        />
        <label for="floatingInput">specialSkill</label>
      </div>

      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="type"
          placeholder="type"
          required
        />
        <label for="floatingInput">type</label>
      </div>
      <button type="submit" class="btn btn-success" id="form-submit">
        Add Pet
      </button>
    </form>
    <div id="app"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
    <!-- <script src="main.js"></script> -->
  </body>
</html>
